<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />

    
  </head>
  <body>
    <div class="container">
      <a type="button" id="add" class="btn btn-success mt-2"
        ><i class="bi bi-plus-circle-fill me-1"></i>Add Row</a
      >

      <!-- ----------Row of Tabel----------------------------------------------------- -->
      <table class="table table-bordered   mt-3" id="table-data">
        <thead class="bg-success text-white">
          <th>Action</th>
          <th>Number</th>
          <th>Type</th>
          <th>Status</th>
        </thead>
        <tbody id="tbody-tbl">
          <tr class="row-tbl">
            <td>
              <a type="button" class="btn btn-danger delete"
                ><i class="bi bi-trash-fill me-1"></i>Delete</a
              >
              <a type="button" class="btn btn-primary clone"
                ><i class="bi bi-stickies me-1"></i>Clone</a
              >
            </td>
            <td>
              <input
                class="form-control"
                type="text"
                placeholder="Default input"
                aria-label="default input example"
              />
            </td>
            <td>
              <input
                class="form-control"
                type="text"
                placeholder="Default input"
                aria-label="default input example"
              />
            </td>
            <td class="cell-status">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions1"
                  value="new-status"
                />
                <label class="form-check-label" for="inlineRadio1">New</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions1"
                  value="inprogress-status"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >In progress</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions1"
                  value="confrimed-status"
                />
                <label class="form-check-label" for="inlineRadio3"
                  >Confrimed</label
                >
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- ----------Footer of Tabel----------------------------------------------------- -->
      <div class="row">
        <div>All rows number:<span id="total-rows"></span></div>
        <div>Not Confrimed row number:<span id="confrimed-rows">0</span></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/bootstrap.js"></script>
    <script src="./assets/js/jquery.js"></script>
  </body>
</html>
